<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冥想引导 - 塔罗占卜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #0A0118;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 动态星空背景 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(148, 0, 211, 0.18) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(75, 0, 130, 0.15) 0%, transparent 70%);
      animation: breathe 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* 粒子星空效果 */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(186, 85, 211, 0.5), transparent),
        radial-gradient(3px 3px at 60% 70%, rgba(138, 43, 226, 0.4), transparent),
        radial-gradient(2px 2px at 50% 50%, rgba(147, 112, 219, 0.6), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(186, 85, 211, 0.5), transparent),
        radial-gradient(2px 2px at 90% 60%, rgba(138, 43, 226, 0.4), transparent),
        radial-gradient(1px 1px at 33% 80%, rgba(147, 112, 219, 0.5), transparent),
        radial-gradient(2px 2px at 15% 60%, rgba(186, 85, 211, 0.4), transparent),
        radial-gradient(1px 1px at 70% 40%, rgba(147, 112, 219, 0.5), transparent);
      background-size: 200% 200%;
      background-position: 0% 0%;
      animation: twinkle 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .meditation-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    /* 主标题 */
    .meditation-title {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #E0AAFF 0%, #C77DFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease;
      text-shadow: 0 4px 24px rgba(224, 170, 255, 0.4);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 倒计时圆圈 */
    .timer-circle {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
    }

    .circle-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(123, 44, 191, 0.2) 0%, rgba(88, 28, 135, 0.15) 100%);
      border: 3px solid rgba(186, 85, 211, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow:
        0 0 40px rgba(157, 78, 221, 0.4),
        inset 0 0 40px rgba(157, 78, 221, 0.1);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow:
          0 0 40px rgba(157, 78, 221, 0.4),
          inset 0 0 40px rgba(157, 78, 221, 0.1);
      }
      50% {
        transform: scale(1.05);
        box-shadow:
          0 0 60px rgba(157, 78, 221, 0.6),
          inset 0 0 60px rgba(157, 78, 221, 0.2);
      }
    }

    .timer-text {
      font-size: 56px;
      font-weight: 700;
      background: linear-gradient(135deg, #E0AAFF 0%, #C77DFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    /* 进度圆环 */
    .progress-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .progress-ring-circle {
      stroke: #9D4EDD;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 565.48;
      stroke-dashoffset: 0;
      animation: countdown 30s linear;
      filter: drop-shadow(0 0 8px rgba(157, 78, 221, 0.8));
    }

    @keyframes countdown {
      to {
        stroke-dashoffset: 565.48;
      }
    }

    /* 引导文字 */
    .meditation-text {
      font-size: 18px;
      color: #D8B4FE;
      line-height: 1.8;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
      max-width: 400px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 音乐图标 */
    .music-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      color: #C77DFF;
      margin-bottom: 60px;
      animation: fadeIn 3s ease;
    }

    .music-icon {
      font-size: 24px;
      animation: musicPulse 2s ease-in-out infinite;
    }

    @keyframes musicPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* 跳过按钮 */
    .skip-button {
      padding: 14px 40px;
      background: transparent;
      border: 1.5px solid rgba(186, 85, 211, 0.4);
      border-radius: 24px;
      color: #C77DFF;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 4s ease;
    }

    .skip-button:hover {
      border-color: #9D4EDD;
      color: #E0AAFF;
      background: rgba(157, 78, 221, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(157, 78, 221, 0.3);
    }

    /* 装饰性光效 */
    .mystical-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(157, 78, 221, 0.2) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      filter: blur(60px);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
    }

    .glow-1 {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .glow-2 {
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }

    .glow-3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 4s;
    }
  </style>
</head>
<body>
  <!-- 装饰性光效 -->
  <div class="mystical-glow glow-1"></div>
  <div class="mystical-glow glow-2"></div>
  <div class="mystical-glow glow-3"></div>

  <div class="meditation-container">
    <!-- 标题 -->
    <h1 class="meditation-title">静心冥想</h1>

    <!-- 倒计时圆圈 -->
    <div class="timer-circle">
      <svg class="progress-ring">
        <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
      </svg>
      <div class="circle-bg">
        <div class="timer-text">30s</div>
      </div>
    </div>

    <!-- 引导文字 -->
    <p class="meditation-text">
      请放松心情，专注于你的问题...<br>
      深呼吸，让你的意识与塔罗连接
    </p>

    <!-- 音乐指示 -->
    <div class="music-indicator">
      <span class="music-icon">♪</span>
      <span>舒缓音乐播放中</span>
    </div>

    <!-- 跳过按钮 -->
    <button class="skip-button">跳过冥想</button>
  </div>
</body>
</html>
